{% extends "layout.html" %}

{% block content %}
<h1>Galer√≠a de fotos nuestras</h1>
<div class="container">

    <div class="card-columns" id="galeria">
        
        <script>
            var galeria = document.getElementById('galeria')
            var list_images = JSON.parse({{ list|tojson }});

            for(imagen of list_images){
                galeria.innerHTML += `
                <a href="#" data-toggle="modal" data-target="#id${imagen}">
                    <div class="card">
                        <img class="card-img-top" src="/static/images/${imagen}" alt="un error? no lo puedo creer...">
                    </div>
                </a>

                <div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="id${imagen}Label"
                    aria-hidden="true">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="color: white;">&times;</span>
                    </button>
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <img src="/static/images/${imagen}" heigth="100%" style="margin: 1%;" class="img-fluid rounded" alt="">
                    </div>
                </div>`
            }
        </script>
    </div>
</div>
{% endblock %}
